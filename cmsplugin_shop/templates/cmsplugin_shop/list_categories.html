{% load i18n %}

{% if categories.count %}
<div class="list_categories">
    <h2>{% trans "Categories" %}</h2>

    <ul>
        {% for category in categories %}
        <li>
            <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
            {{ category.summary | safe }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
